<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>辦公室自由點餐系統（餐點統計可刪除）</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #orderList, #summary {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
    }
    .order-item {
      position: relative;
      padding-right: 30px;
    }
    .delete-order-btn, .delete-food-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }
    .food-item {
      position: relative;
      padding-right: 30px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>辦公室自由點餐系統（餐點統計可刪除）</h1>

  <div class="section">
    <label>請輸入您的名字：</label><br>
    <input type="text" id="username" placeholder="例如：小明">
  </div>

  <div class="section">
    <label>請輸入您想吃的餐點：</label><br>
    <input type="text" id="foodInput" placeholder="例如：泡菜鍋">
    <button onclick="submitOrder()">送出訂單</button>
  </div>

  <div class="section">
    <h2>目前點餐紀錄</h2>
    <div id="orderList">(目前無點餐)</div>
  </div>

  <div class="section">
    <h2>餐點統計</h2>
    <div id="summary">(目前無統計資料)</div>
  </div>

  <script>
    let allOrders = [];

    function submitOrder() {
      const name = document.getElementById('username').value.trim();
      const food = document.getElementById('foodInput').value.trim();
      if (name === '' || food === '') {
        alert('請輸入名字和餐點！');
        return;
      }

      allOrders.push({ name: name, food: food });

      document.getElementById('foodInput').value = '';
      updateOrderList();
      updateSummary();
    }

    function updateOrderList() {
      const orderDiv = document.getElementById('orderList');
      if (allOrders.length === 0) {
        orderDiv.innerHTML = '(目前無點餐)';
      } else {
        orderDiv.innerHTML = '';
        allOrders.forEach((order, index) => {
          const item = document.createElement('div');
          item.className = 'order-item';
          item.innerHTML = `
            <button class="delete-order-btn" onclick="deleteOrder(${index})">×</button>
            <strong>${order.name}</strong>：${order.food}
          `;
          orderDiv.appendChild(item);
        });
      }
    }

    function updateSummary() {
      const summaryDiv = document.getElementById('summary');
      if (allOrders.length === 0) {
        summaryDiv.innerHTML = '(目前無統計資料)';
        return;
      }

      const foodCount = {};
      allOrders.forEach(order => {
        foodCount[order.food] = (foodCount[order.food] || 0) + 1;
      });

      summaryDiv.innerHTML = '';

      for (let food in foodCount) {
        const item = document.createElement('div');
        item.className = 'food-item';
        item.innerHTML = `
          <button class="delete-food-btn" onclick="deleteFood('${food}')">×</button>
          ${food}：${foodCount[food]} 份
        `;
        summaryDiv.appendChild(item);
      }
    }

    function deleteOrder(index) {
      if (confirm(`確定要刪除【${allOrders[index].name}】的點單嗎？`)) {
        allOrders.splice(index, 1);
        updateOrderList();
        updateSummary();
      }
    }

    function deleteFood(foodName) {
      if (confirm(`確定要刪除所有點【${foodName}】的訂單嗎？`)) {
        allOrders = allOrders.filter(order => order.food !== foodName);
        updateOrderList();
        updateSummary();
      }
    }
  </script>

</body>
</html>
