<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>辦公室自由點餐系統（串接Google Sheets）</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>辦公室自由點餐系統</h1>

  <div class="section">
    <label>請輸入您的名字：</label><br>
    <input type="text" id="username" placeholder="例如：小明">
  </div>

  <div class="section">
    <label>請輸入您想吃的餐點：</label><br>
    <input type="text" id="foodInput" placeholder="例如：泡菜鍋">
    <button onclick="submitOrder()">送出訂單</button>
  </div>

  <div id="message"></div>

  <script>
    function submitOrder() {
      const name = document.getElementById('username').value.trim();
      const food = document.getElementById('foodInput').value.trim();
      if (name === '' || food === '') {
        alert('請輸入名字和餐點！');
        return;
      }

      const formData = new FormData();
      formData.append('entry.1343198941', name);  // 名字
      formData.append('entry.522039630', food);   // 餐點

      fetch('https://docs.google.com/forms/d/e/1FAIpQLSc1z3jai_oi9PG94SGgKnKaNpTge74Nl68Hy5ZGPXH7FfHsVw/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(response => {
        document.getElementById('message').innerText = '✅ 成功送出！已記錄到訂單表單。';
        document.getElementById('username').value = '';
        document.getElementById('foodInput').value = '';
      }).catch(error => {
        document.getElementById('message').innerText = '❌ 發生錯誤，請稍後再試。';
      });
    }
  </script>

</body>
</html>
